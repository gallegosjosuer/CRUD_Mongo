<div class="content center">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="Login">
          <div class="form-wrap center">
            <br />
            <mat-form-field appearance="outline" class="input">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Nombre de usuario" />
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="input">
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="Contraseña" />
              <mat-hint></mat-hint>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              (click)="login()"
              class="input"
            >
              Iniciar Sesión
            </button>
            <br />
            <div class="center">
              No tienes cuenta?<strong class="signup-text" (click)="changeTab()"
                >Regístrate</strong
              >
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Signup">
          <div class="form-wrap center">
            <br />
            <mat-form-field appearance="outline" class="input">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Elige un nombre" />
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="input">
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="Elige una contraseña" />
              <mat-hint></mat-hint>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              (click)="signUp()"
              class="input"
            >
              Registrarse
            </button>
            <br />
            <div class="center">
              Ya tienes cuenta?<strong class="signup-text" (click)="changeTab()"
                >Inicia sesión</strong
              >
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
